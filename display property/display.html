<!DOCTYPE html>
<html>
    <head>
        <title> Display</title>
        <style>
            *{
                color: red;
            }
            .inline{
                display: inline;
            }
            .none{
                display: none;
            }
            .block{
                display: block;
            }
            .hidden{
                visibility: hidden;
            }
            .visibility{
                visibility:initial;
            }

        </style>
    </head>
    <body>
        <p class="inline">
            paragraph 1
        </p>
        <p class="none">
            paragraph 2
        </p>
        <p class="block">
            paragraph 3
        </p>
        <p class="hidden">
            paragraph 4
        </p>
        <p>
            paragraph 5
        </p> 
        <p class="visibility">
            paragraph 6
        </p>
    </body>
</html>
