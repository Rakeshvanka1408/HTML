<!DOCTYPE html>
<html>
<head>
    <title> Focus of HTML  Form Element   </title>
    <style>
        input:focus{
            box-shadow: 0px 0px 2px 2px pink;
            background-color: aqua;
        }
        input{
            transition: box-shadow 0.5s;
           
        }
    </style>
</head>
<body>
   
   <div>
    <form>
       <label for="gmail"> Email : </label>
       <input type="email" id="gmail">
    </form>
   </div>
</body>
</html>
