<!DOCTYPE html>
<html>
    <head>
        <title>
            Home Page
        </title>
        <style>
            ul {
                list-style: none;
                padding-left: 20px;
            }
            ul li {
                background: url("arrow.jpg") no-repeat left center;
                background-size: 15px 15px; /* Adjust the size as needed */
                padding-left: 25px; /* Adjust to make space for the image */
            }
            ol{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h1> My Tour Website </h1>
        <h2> popular destinations </h2>
        <ol class="ordered" >
            <li  > Hyderabad</li>
            <li > Chennai</li>
            <li > Mumbai </li>
            <li > Banglore </li>
        </ol>
        <ul class="unordered" >
            <li > Hyderabad</li>
            <li > chennai</li>
            <li > mumbai </li>
            <li > banglore </li>
        </ul>
    </body>
</html>
