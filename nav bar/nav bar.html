<!DOCTYPE html>
<html>
    <head>
        <title> Navigation bar </title>
        <style>
            *{
                box-sizing: border-box;
            }
            #navbar{
                background-color: green;
                height: 60px;
            }
            #navbar .navbar-brand{
                width: 15%;
                float: left;
                padding-left: 15px;
                padding-top: 16px;
            }
            #navbar .nav{
                width: 85%;
                float: left;
            }

        </style>
    </head>
    <body>
        <h1> Welcome To India </h1>
        <div id="navbar">
            <div class="navbar-brand">
                India tourism
            </div>
            <div class="nav"> 
                <ul>
                   <li><a href="#">Home</a> </li>
                   <li><a href="#"> Destinations </a></li>
                    <li><a href="#"> Contact </a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
