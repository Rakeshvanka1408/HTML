<!DOCTYPE html>
<html>
    <head>
        <title> Class Class Child Selector </title>
        <style>
           .div1 .div2 .div3{
                 padding: 10px;
                margin: 10px;
                border: 3px solid rgb(8, 82, 12); 
                color: red;
            }
            .div1 .div2{
                color: rgb(40, 198, 53);
            }
        </style>
    </head>
   <body>
        <div class="div1">
                <div class="div2">
                HTML <br>
                CSS 
                <div class="div3"> JavaScript</div>
                Java    
                </div>            
        </div>
   </body>
</html>
